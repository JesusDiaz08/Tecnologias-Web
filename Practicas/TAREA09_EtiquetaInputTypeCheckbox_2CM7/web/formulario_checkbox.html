<!DOCTYPE html>
<html>

        <title>Formulario de Checkbox</title>
    </head>
    <body>
        <form action='Servlet01' method='get'>
            <p>Nombre: <input type='text' name='clave_name'/> </p>
            <p>Sexo <br/>
                <label><input type="checkbox" name="clave_sex" value='Masculino'/> Masculino</label><br>
                <label><input type="checkbox" name="clave_sex" value='Femenino'/> Femenino</label><br>
                <label><input type="checkbox" name="clave_sex" value='Otro'/> Otro</label><br>

            <input type='submit'/>
        </form>
    </body>
</html>
