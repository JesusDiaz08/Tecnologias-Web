<!DOCTYPE html>
<html>
    <head>
        <title> Sistema de ecuaciones 2x2 </title>
    </head>
    <body>
        Recordemos que un sistema lineal de dos ecuaciones es de la forma:
        <br/>
        A1x + B1y = S1
        <br/>
        A2x + B2y = S2
        <br/>
        <br/>
        <form action="Servlet01B" method="get"> 
            Ecuacion numero (1) ... 
            <br/>
            <input type="text" name="clave_A1" />x +
            <input type="text" name="clave_B1" />y =
            <input type="text" name="clave_S1" />
            <br/>
            <br/>
            Ecuacion numero (2) ... 
            <br/>
            <input type="text" name="clave_A2" />x +
            <input type="text" name="clave_B2" />y = 
            <input type="text" name="clave_S2" />
            <br/>
            <br/>
            <input type="submit" />
        </form>
    </body>
</html>
